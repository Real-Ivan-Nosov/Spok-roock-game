<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/svg" href="Ukraine-Loader.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- Header -->
        <div class="header">
            <h1>Камень Ножницы Бумага Ебака ШАУЕ</h1>
        </div>
        <!-- Rules -->
        <div class="rules-button-container">
            <button class="rules-button" id="rulesButton">Узнать правила игры</button>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>Вы - <span id="playerScore">0</span><span class="choice" id="playerChoice"> --- Выбор</span></h2>
            <i class="far fa-hand-rock" title="Камень" id="playerRock" onclick="select('rock')"></i>
            <i class="far fa-hand-paper" title="Бумага" id="playerPaper" onclick="select('paper')"></i>
            <i class="far fa-hand-scissors" title="Ножницы" id="playerScissors" onclick="select('scissors')"></i>
            <i class="far fa-hand-lizard" title="Ебака" id="playerLizard" onclick="select('lizard')"></i>
            <i class="far fa-hand-spock" title="ШАУЕ" id="playerSpock" onclick="select('spock')"></i>
        </div>
        <!-- Computer Container -->
        <div class="player-container" id="computer">
            <h2>ИИ Украины - <span id="computerScore">0</span><span class="choice" id="computerChoice"> --- Выбор</span></h2>
            <i class="far fa-hand-rock" title="Камень" id="computerRock"></i>
            <i class="far fa-hand-paper" title="Бумага" id="computerPaper"></i>
            <i class="far fa-hand-scissors" title="Ножницы" id="computerScissors"></i>
            <i class="far fa-hand-lizard" title="Ебака" id="computerLizard"></i>
            <i class="far fa-hand-spock" title="ШАУЕ" id="computerSpock"></i>
        </div>
        <!-- Reset icon -->
        <i class="fas fa-sync-alt reset-icon" title="Сброс" onclick="resetAll()"></i>
        <!-- Results Text -->
        <div class="result-container">
            <h3 class="result-text" id="resultText">Вы победили!</h3>
        </div>
    </div>
    <!-- popup Tutorial -->
    <div class="popup" id="popup" hidden>
        <h4>Правила игры</h4>
        <div class="rules">
            <p class="rule"><span class="who">Камень</span> бьет <span class="defeats">Ножницы</span> и <span class="defeats">Ебаку</span></p>
            <p class="rule"><span class="who">Бумага</span> бьет <span class="defeats">Камень</span> и <span class="defeats">ШАУЕ</span></p>
            <p class="rule"><span class="who">Ножницы</span> бьет <span class="defeats">Бумагу</span> и <span class="defeats">Ебаку</span></p>
            <p class="rule"><span class="who">Ебака</span> бьет <span class="defeats">Бумагу</span> и <span class="defeats">ШАУЕ</span></p>
            <p class="rule"><span class="who">ШАУЕ</span> бьет <span class="defeats">Камень</span> и <span class="defeats">Ножницы</span></p>
        </div>
    </div>
    <!-- Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
